version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: political-connect-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: political_connect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - political-connect-network

  redis:
    image: redis:7-alpine
    container_name: political-connect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - political-connect-network

volumes:
  postgres_data:
  redis_data:

networks:
  political-connect-network:
    driver: bridge
